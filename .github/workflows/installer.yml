name: Create Installer for The Onion Pack

on:
  release:
    types: [published]
  
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Run Inno Compiler
      run: iscc "installer\theonionpack.iss"
    
    - name: Upload files to a GitHub release
      uses: svenstaro/upload-release-action@1.0.1
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: installer\Output\TheOnionPackInstaller.exe
        asset_name: TheOnionPackInstaller.exe
        tag: ${{ github.ref }}
        overwrite: true          
